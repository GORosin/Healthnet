<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Contact</title>
    {% include "home/include/header.html" %}
</head>
<body>
{% if user.is_authenticated %}
    {% if user.username == patient.username %}
    <form method="POST">
        {% csrf_token %}
        {{ contact_form.as_p }}
        <button type="submit">Save changes</button>
    </form>
    {% else %}
        Only this patient can edit contact information
    {% endif %}
{% else %}
You must login or register to view this page<br/>
<button onclick="window.location. href='{% url 'home:register' %}'">
        Register New User Patient
</button><br/>
{% endif %}
<button onclick="window.location.href='/home/'">
    home
</button>
</body>
</html>
